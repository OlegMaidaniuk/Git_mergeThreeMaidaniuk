<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .block {
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px; /* Центрування тексту по вертикалі */
            border-radius: 10px;
        }

        #block1 {
            background-color: #ff7f0e; /* Оранжевий колір */
            font-family: 'Rubik Pixels', sans-serif;
        }

        #block2 {
            background-color: #2ca02c; /* Зелений колір */
            font-family: 'Sedgwick Ave Display', cursive;
        }

        #block3 {
            background-color: #1f77b4; /* Синій колір */
            font-family: 'Dancing Script', cursive;
        }

        #block4 {
            background-color: #d62728; /* Червоний колір */
            font-family: 'Fjalla One', sans-serif;
        }

        #block5 {
            background-color: #9467bd; /* Фіолетовий колір */
            font-family: 'Indie Flower', cursive;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
</header>
<main>
    <div class="content">
        <h2>About Me</h2>
        <p>I'm a web developer passionate about creating amazing websites.</p>
        <img src="example.jpg" alt="Example Image">
    </div>
</main>
<footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>

</body>
</html>
